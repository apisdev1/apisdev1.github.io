<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="300">
    <title>Ace Makerspace Check In</title>
    <link href="styles/styles.css" type="text/css" rel="stylesheet">
    <link rel="manifest" href="/manifest.webmanifest">
    <script src="scripts/index.js"></script>
  </head>
  <body onload="pagedLoaded()">
    <div id="content">
      <div id="status">
        <div id="glyph">&#10122;</div>
        <div id="occupancy">people are currently in the workshop.</div>
        <div id="instruction">Tap your fob to Check-in or Check-out of the Workshops.</div>
      </div>
    </div>
    <script>
      // This is the service worker with the Cache-first network
      // Alternatively, add the js file to your page at the very top to register service worker

      // Check compatibility for the browser we're running this in
      if ("serviceWorker" in navigator) {
        if (navigator.serviceWorker.controller) {
          console.log("Active service worker found, no need to register");
        } else {
          // Register the service worker
          window.addEventListener('load', function() {
            navigator.serviceWorker
            .register('/service-worker.js', {
              scope: "./"
            })
            .then(function (registration) {
              // Registration was successful
              console.log("Service worker has been registered for scope: " + registration.scope);
            }, function(err) {
              // registration failed :(
              console.log('ServiceWorker registration failed: ', err);
            });
          });
        }
      }
    </script>
  </body>
</html>
