<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ace Makerspace Check In</title>
    <link href="styles/styles.css" type="text/css" rel="stylesheet">
    <link rel="manifest" href="/manifest.webmanifest">
  </head>
  <body>
    <div id="wrapper">
      <header>Check In POC</header>
      <div id="content">
        <form action="action_page.php" method="post">
          <div class="imgcontainer">
            <img src="images/AMT-Logo-Horizontal-txt-10-year.jpg" alt="AMT Logo" class="logo">
          </div>
        
          <div class="container">
            <label for="rfid"><b>Credential</b></label>
            <input type="text" placeholder="Enter RFID tag" name="rfid" required>        
            <button onclick="reportAttempt('clientIdHere')" type="submit">Record Attempt</button>
          </div>
        </form> 
      </div>
			<footer>Created June 20th, 2020</footer>
    </div>
    <script src="scripts/index.js"></script>
    <script>
      // This is the service worker with the Cache-first network
      // Alternatively, add the js file to your page at the very top to register service worker

      // Check compatibility for the browser we're running this in
      if ("serviceWorker" in navigator) {
        if (navigator.serviceWorker.controller) {
          console.log("Active service worker found, no need to register");
        } else {
          // Register the service worker
          window.addEventListener('load', function() {
            navigator.serviceWorker
            .register('/service-worker.js', {
              scope: "./"
            })
            .then(function (registration) {
              // Registration was successful
              console.log("Service worker has been registered for scope: " + registration.scope);
            }, function(err) {
              // registration failed :(
              console.log('ServiceWorker registration failed: ', err);
            });
          });
        }
      }
    </script>
  </body>
</html>
